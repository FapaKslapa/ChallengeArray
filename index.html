<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Home</title>
    <link rel="icon" href="./images/Logo.ico" type="image/x-icon"/>
    <link
            href="https://fonts.googleapis.com/css?family=Lexend"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@900&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
            integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D"
            crossorigin="anonymous"
            async
    ></script>
    <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/exacti/floating-labels@latest/floating-labels.min.css"
            media="screen"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-auto">
            <h1>Sfida CN</h1>
        </div>
    </div>
    <form onsubmit="return false">
        <div class="row justify-content-center mt-5">
            <div class="col-8">

                <input type="number" name="number" placeholder="Inserisci numero da cercare"
                       class="form-control rounded-5 text-white text-center mb-5"
                       id="cerca" required>
            </div>
            <div class="col-3">
                <input type="number" name="number" placeholder="Inserisci numero di elementi"
                       class="form-control rounded-5 text-white text-center mb-5"
                       id="elementi" required>






            </div>
            <div class="col-1">
                <button type="submit" class="btn btn-primary rounded-5" id="submit">Genera</button>
            </div>
        </div>
    </form>
    <div class="row justify-content-center mt-5 d-none" id="content">
        <h2>Array Generato</h2>
        <div class="card card-body" id="arrayContainer"></div>
        <h2 class="mt-3">Senza ripetizioni</h2>
        <div id="tableContainer"></div>

    </div>
</div>
<script src="./index.js"></script>
</body>
</html>
